<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/details.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="galleryBox">
      <div class="gallery">
        <img class="galleryPhoto" />
      </div>
    </div>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <main id="main" class="container">
      <div class="photograph-header flex">
        <div class="left">
          <h1 class="name"></h1>
          <p class="city">London, UK</p>
          <p class="tag">Finding beauty in everyday things</p>
        </div>
        <button class="contact_button center" onclick="displayModal()">
          Contact me
        </button>
        <div class="right">
          <img class="portrait" />
        </div>
      </div>

      <section>
        <h5>Order by</h5>
        <div class="photos_Container"></div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contact me</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>First name</label>
            <input />
          </div>
          <button class="contact_button">Send</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="./scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
