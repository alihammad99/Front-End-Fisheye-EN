<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/details.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="icon" type="image/png" href="assets/favicon.png" /> -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="galleryBox">
      <img width="48" src="./assets/icons/close-gallery.svg" class="close" />
      <div class="galleryBox-Wrapper">
        <img width="48" src="./assets/icons/arrow-left.svg" class="arrowLeft" />
        <div class="gallery"></div>
        <img
          width="48"
          src="./assets/icons/arrow-right.svg"
          class="arrowRight"
        />
      </div>
    </div>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <main id="main" class="container">
      <div class="photograph-header flex">
        <div class="left">
          <h1 class="name"></h1>
          <p class="city">London, UK</p>
          <p class="tag">Finding beauty in everyday things</p>
        </div>
        <button class="contact_button center" onclick="displayModal()">
          Contact me
        </button>
        <div class="right">
          <img class="portrait" />
        </div>
      </div>

      <section class="media_section">
        <h5 class="media_section_title">Order by</h5>
        <ul class="sort-list">
          <li class="sort-item" id="defaultSort">
            <button>
              Popularity
              <img src="./assets/icons/sort.svg" class="sort-item_icon" />
            </button>
          </li>
          <li class="sort-item" id="sort-date"><button>Date</button></li>
          <li class="sort-item" id="sort-name"><button>Title</button></li>
        </ul>

        <div class="photos_Container"></div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contact me</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div class="form-first-name">
            <label>First name</label>
            <input type="text" name="first-name" />
          </div>
          <div>
            <label>Last name</label>
            <input type="text" name="last-name" />
          </div>
          <div>
            <label>Email</label>
            <input type="email" name="email" />
          </div>
          <div>
            <label>Your message</label>
            <input type="text" name="message" />
          </div>
          <button class="contact_button">Send</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="./scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
