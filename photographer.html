<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/details.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="galleryBox">
      <div class="galleryBox-Wrapper" role="Dialog">
        <button
          tabindex="0"
          class="prevBtn"
          role="Link"
          aria-label="Previous image"
        >
          <img src="./assets/icons/arrow-left.svg" class="arrowLeft" />
        </button>
        <div class="gallery"></div>
        <button
          tabindex="0"
          class="nextBtn"
          role="Link"
          aria-label="Next image"
        >
          <img src="./assets/icons/arrow-right.svg" class="arrowRight" />
        </button>
      </div>
      <button
        tabindex="0"
        class="closeBtn"
        role="Button"
        aria-label="Close dialog"
      >
        <img width="48" src="./assets/icons/close-gallery.svg" class="close" />
      </button>
    </div>
    <header>
      <a class="logo-container" role="Image link" aria-label="Fisheye Home page" href="/index.html">
        <img
          src="assets/images/logo.png"
          alt="Fisheye Home page"
          class="logo"
        />
      </a>
    </header>

    <main id="main" class="container">
      <div class="photograph-header flex">
        <div class="left">
          <h1 class="name" role="Heading" class="place" tabindex="0"></h1>
          <div role="Text" tabindex="0">
            <p class="city">London, UK</p>
            <p class="tag">Finding beauty in everyday things</p>
          </div>
        </div>
        <button
          role="Button"
          aria-label="Contact Me"
          tabindex="0"
          class="contact_button center"
          onclick="displayModal()"
        >
          Contact me
        </button>
        <div class="right">
          <img class="portrait" tabindex="0" />
        </div>
      </div>

      <section class="media_section">
        <h5 class="media_section_title" role="Input label" tabindex="0">
          Order by
        </h5>

        <select
          aria-expanded="false"
          name="sort"
          aria-label="listbox"
          class="sort-list"
          role="Select menu"
          tabindex="0"
        >
          <option
            class="option"
            value="Popularity"
            class="sort-item"
            aria-labelledby="listbox"
            aria-selected="false"
            id="defaultSort"
          >
            Popularity
            <!-- <img src="./assets/icons/sort.svg" class="sort-item_icon" /> -->
          </option>
          <option
            value="Date"
            class="sort-item"
            aria-labelledby="listbox"
            aria-selected="false"
            id="sort-date"
          >
            Date
          </option>
          <option
            value="Title"
            class="sort-item"
            aria-labelledby="listbox"
            aria-selected="false"
            id="sort-name"
          >
            Title
          </option>
        </select>

        <div class="photos_Container"></div>
      </section>
      <section class="likesLabel" role="Text">
        <div>
          <span id="totalLikes">0</span>
          <img src="./assets/icons/like-black.svg" />
        </div>
        <div id="price"></div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal" role="Dialog">
        <header>
          <h2 role="Heading">Contact me</h2>
          <img
            role="Button"
            aria-label="Close Contact form"
            src="assets/icons/close.svg"
            onclick="closeModal()"
          />
        </header>
        <form>
          <div class="form-first-name">
            <label role="Label">First name</label>
            <input
              type="text"
              role="Text field"
              aria-label="First name"
              name="first-name"
            />
          </div>
          <div>
            <label role="Label">Last name</label>
            <input
              type="text"
              role="Text field"
              aria-label="Last name"
              name="last-name"
            />
          </div>
          <div>
            <label role="Label">Email</label>
            <input
              type="email"
              role="Text field"
              aria-label="Email"
              name="email"
            />
          </div>
          <div>
            <label role="Label">Your message</label>
            <input
              type="text"
              role="Text field"
              aria-label="Your message"
              name="message"
            />
          </div>
          <button
            role="Button"
            aria-label="Send"
            class="contact_button"
            type="button"
            onclick="handleSubmit()"
          >
            Send
          </button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="./scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
