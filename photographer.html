<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/details.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="galleryBox">
      <div class="galleryBox-Wrapper" role="Dialog">
        <button
          class="prevBtn"
          role="Link"
          aria-label="Previous icon"
        >
          <img
            src="./assets/icons/arrow-left.svg"
            alt="go to  previous button's icon"
            class="arrowLeft"
          />
        </button>
        <div class="gallery"></div>
        <button
          class="nextBtn"
          role="Link"
          aria-label="Next icon"
        >
          <img
            alt="go to next button's icon"
            src="./assets/icons/arrow-right.svg"
            class="arrowRight"
          />
        </button>
      </div>
      <button
        class="closeBtn"
        role="Button"
        aria-label="Close dialog"
      >
        <img
          width="48"
          alt="Close dialog button's icon"
          src="./assets/icons/close-gallery.svg"
          class="close"
        />
      </button>
    </div>
    <header>
      <a
        class="logo-container"
        role="Image link"
        aria-label="Fisheye Home page"
        href="/index.html"
      >
        <img
          src="assets/images/logo.png"
          alt="Fisheye Home page"
          class="logo"
        />
      </a>
    </header>

    <main id="main" class="container">
      <div class="photograph-header flex">
        <div class="left">
          <h1 class="name" role="Heading" class="place" >Name</h1>
          <h2 role="Text" >
            <h3 class="city">city, country</h3>
            <h4 class="tag">bio</h4>
          </h2>
        </div>
        <button
          role="Button"
          aria-label="Contact Me"
          class="contact_button center"
          onclick="displayModal()"
        >
          Contact me
        </button>
        <div class="right">
          <img class="portrait" alt="portrait photo" />
        </div>
      </div>

      <section class="media_section">
        <h6 class="media_section_title" role="Input label">
          Order by
        </h6>

        <select
          aria-expanded="false"
          name="sort"
          id="listbox"
          aria-label="listbox"
          class="sort-list"
          role="Select menu"
        >
          <option
            class="option"
            value="Popularity"
            class="sort-item"
            aria-labelledby="listbox"
            aria-selected="false"
            id="defaultSort"
          >
            Popularity
          </option>
          <option
            value="Date"
            class="sort-item"
            aria-labelledby="listbox"
            aria-selected="false"
            id="sort-date"
          >
            Date
          </option>
          <option
            value="Title"
            class="sort-item"
            aria-labelledby="listbox"
            aria-selected="false"
            id="sort-name"
          >
            Title
          </option>
        </select>

        <div class="photos_Container"></div>
      </section>
      <section class="likesLabel" role="Text">
        <div>
          <span id="totalLikes">0</span>
          <img alt="total likes" src="./assets/icons/like-black.svg" />
        </div>
        <div id="price"></div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal" role="Dialog">
        <header>
          <h2 role="Heading">Contact me</h2>
          <button
            role="Button"
            aria-label="Close Contact form"
            onclick="closeModal()"
          >
            <img alt="Close Contact form" src="assets/icons/close.svg" />
          </button>
        </header>
        <form>
          <div class="form-first-name">
            <label role="Label">First name</label>
            <input
              type="text"
              role="Text field"
              aria-label="First name"
              name="first-name"
            />
          </div>
          <div>
            <label role="Label">Last name</label>
            <input
              type="text"
              role="Text field"
              aria-label="Last name"
              name="last-name"
            />
          </div>
          <div>
            <label role="Label">Email</label>
            <input
              type="email"
              role="Text field"
              aria-label="Email"
              name="email"
            />
          </div>
          <div>
            <label role="Label">Your message</label>
            <input
              type="text"
              role="Text field"
              aria-label="Your message"
              name="message"
            />
          </div>
          <button
            role="Button"
            aria-label="Send"
            class="contact_button"
            type="button"
            onclick="handleSubmit()"
          >
            Send
          </button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="./scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
